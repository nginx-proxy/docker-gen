name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "LICENSE"
      - "**.md"
      - "examples/*"
      - "templates/*"

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install dependencies
        run: make get-deps

      - name: Build docker-gen
        run: make docker-gen

      - name: Check code formatting
        run: make check-gofmt

      - name: Run tests
        run: go test -race -v ./internal/...
